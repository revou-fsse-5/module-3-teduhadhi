<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Finder</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Random Recipe Finder</h1>
      <button id="getRecipeBtn">Get Random Recipe</button>
      <div id="recipeContainer" class="recipe-container">
        <!-- Recipe details will be displayed here -->
        <img class="recipe-image" src="" alt="recipe-image">
        <div class="text">
          <h2 class="recipe-title"></h2> 
          <p class="recipe-instructions"></p>
        </div>
        
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
