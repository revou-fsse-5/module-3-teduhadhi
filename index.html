<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Finder</title>
    <link rel="icon" type="image" href="./src/icons/chef.svg"/>
    <link rel="stylesheet" href="./src/style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Random Recipe Finder</h1>
      <button id="getRecipeBtn">Get Random Recipe</button>
      <div id="recipeContainer" class="recipe-container">
        <div class="top-bar">
          <h2 class="recipe-title"></h2>
          <button id="nextRecipeBtn">Next Recipe</button>
        </div>

        <section class="main-sect">
          <img class="recipe-image" src="" alt="recipe-image">
          <div class="main-text">
            <h3 class="recipe-category"></h3>
            <ul class="recipe-ingredients"></ol>
          </div>
        </section>
        
        
        <ol class="recipe-instructions"></ol>
        <iframe class="youtube-thumb" src=""></iframe>       
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
