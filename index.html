<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Finder</title>
    <link rel="icon" type="image" href="./icons/chef.svg"/>
    <link rel="stylesheet" href="./src/style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Random Recipe Finder</h1>
      <button id="getRecipeBtn">Get Random Recipe</button>
      <div id="recipeContainer" class="recipe-container">
        <img class="recipe-image" src="" alt="recipe-image">
        <div class="text">
          <h2 class="recipe-title"></h2>
          <ol class="recipe-instructions"></ol>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
